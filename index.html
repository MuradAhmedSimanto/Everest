<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everest</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<div class="navbar">
  <h2 class="logo">Everest</h2>

  <div class="top-icons">
    <a href="https://tinyurl.com/Murad-Ai" target="_blank">
      <i class="fa-solid fa-bolt"></i>
    </a>

    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-bell"></i>

    <!-- âœ… Message icon added -->
    <i class="fa-solid fa-message"></i>
  </div>
</div>

<!-- Menu bar -->
<div class="menu-bar">
  <i class="fa-solid fa-house active"></i>
  <i class="fa-solid fa-video"></i>
  <i class="fa-solid fa-user-group"></i>

  <!-- 3-dot menu -->
  <div class="menu-wrapper">
    <i class="fa-solid fa-bars" id="menuBtn"></i>

    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
      <a href="#"><i class="fa-solid fa-user-plus"></i> Signup</a>
      <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#" class="logout">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </div>
  </div>
</div>

<!-- Post Box -->
<div class="post-box">
  <div class="post-input">
    <label for="profileUpload">
      <img id="profilePic" src="https://i.imgur.com/6VBx3io.png">
    </label>

    <label class="mind" for="imageInput">
      What's on your mind?
    </label>

    <button id="postBtn">Post</button>
  </div>
</div>

<input type="file" id="profileUpload" accept="image/*" hidden>
<input type="file" id="imageInput" accept="image/*" hidden>

<div id="feed"></div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");

  menuBtn.onclick = () => {
    dropdownMenu.classList.toggle("show");
  };

  window.onclick = (e) => {
    if (!e.target.closest(".menu-wrapper")) {
      dropdownMenu.classList.remove("show");
    }
  };
</script>

</body>
</html>
