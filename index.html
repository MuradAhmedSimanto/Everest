<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everest</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <h2 class="logo">Everest</h2>
  <div class="top-icons">
    <a href="https://tinyurl.com/Murad-Ai" target="_blank">
      <i class="fa-solid fa-bolt"></i>
    </a>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-bell"></i>
    <i class="fa-solid fa-message"></i>
  </div>
</div>

<!-- MENU BAR -->
<div class="menu-bar">
  <i class="fa-solid fa-house menu-icon active" id="homeIcon"></i>
  <i class="fa-solid fa-user menu-icon" id="profileIcon"></i>
  <i class="fa-solid fa-video menu-icon"></i>
  <i class="fa-solid fa-user-group menu-icon"></i>

  <div class="menu-wrapper">
    <i class="fa-solid fa-bars" id="menuBtn"></i>

    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#" id="menuProfile">
  <i class="fa-solid fa-user"></i> Profile
</a>

      <a href="#" id="signupBtn">
 <i class="fa-solid fa-user-plus"></i> Signup</a>

      <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
  </div>
</div>

<!-- HOME PAGE -->
<div id="homePage">
  <div class="post-box">
    <div class="post-input">
      <img id="profilePic" src="https://i.imgur.com/6VBx3io.png">
      <div class="mind">What's on your mind?</div>
      <button id="postBtn">Post</button>
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*,video/*" hidden>
  <div id="feed"></div>
</div>

<!-- PROFILE PAGE -->
<div id="profilePage">

  <!-- COVER -->
  <div class="cover-wrapper">
    <img id="coverPic" src="https://i.imgur.com/9QZ7R0B.jpg">
    <i class="fa-solid fa-camera" id="coverCam"></i>
  </div>

  <!-- PROFILE PIC -->
  <div class="profile-pic-wrapper">
    <img id="profilePicBig" src="https://i.imgur.com/6VBx3io.png">
    <i class="fa-solid fa-camera" id="profileCam"></i>
  </div>

  <!-- NAME -->
  <h3 id="profileName">Your Name</h3>

  <!-- FOLLOW INFO -->
  <div class="follow-info">
    <span><strong>0</strong> followers</span>
    <span><strong>0</strong> following</span>
  </div>

  <!-- BIO -->
  <div class="profile-header">
    <div class="profile-text">
      <p id="bioText"> </p>
      <textarea id="bioInput" placeholder="Write something about yourself..."></textarea>
      <button id="saveBioBtn">Save</button>
    </div>
    <button class="edit-bio-btn" id="editBioBtn">Edit Bio</button>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="profile-actions">
    <button class="follow-btn">Follow</button>
    <button class="message-btn">Message</button>
    <i class="fa-solid fa-ellipsis more-btn"></i>
  </div>

</div>

  <input type="file" id="profileInput" hidden>
  <input type="file" id="coverInput" hidden>
</div>
<!-- AUTH MODAL -->
<div class="auth-modal" id="authModal">
  <div class="auth-box">
    <h3 id="authTitle">Signup</h3>

    <!-- STEP 1 -->
    <div id="stepOne">
      <input type="text" id="authContact" placeholder="Phone number or Email">
      <input type="text" id="firstName" placeholder="First name">
      <input type="text" id="lastName" placeholder="Last name">

      <select id="gender">
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="date" id="dob">

      <button id="continueBtn">Continue</button>
    </div>

    <!-- STEP 2 -->
    <div id="stepTwo" style="display:none;">
      <input type="password" id="password" placeholder="Enter password">
      <input type="password" id="confirmPassword" placeholder="Confirm password">

      <button id="authSubmit">Signup</button>
    </div>
 <p id="signupSuccess" class="signup-success">
    Your signup successful
  </p>
</div>
    <p id="authMsg"></p>
  </div>
</div>


<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
